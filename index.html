<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="normalize" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
<div id="container">
  <h1>Expense Split Calculator</h1>
  <div id="calculator">
    <form>
      <div class="bill__conteiner">
        <p>How much was your bill?</p>
        <div class="bill__content">
          <p class="bill__currency">$</p>
          <input id="billamt" type="text" placeholder="Bill Amount">
        </div>
      </div>

      <div class="tip__container">
        <p>What amouny did you prefere to leave as a tip?</p>
        <select id="serviceQual">
          <option disabled selected value="0">-- Choose an Option --</option>
          <option value="0.3">30&#37 &#45 Awesome</option>
          <option value="0.2">20&#37 &#45 Good</option>
          <option value="0.15">15&#37 &#45 It was OK</option>
          <option value="0.1">10&#37 &#45 Not Bad</option>
          <option value="0.05">5&#37 &#45 Terrible</option>
        </select>
      </div>

      <div class="people__container">
        <p>How many people shared the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of People"> people
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>
  </div>
  <!--calculator end-->
  <div id="totalCalc">
    <sup>$</sup>
    <span id="sum">0.00</span>
    <!--tip-->
    <small id="each">for each person</small>
  </div>
  <!--calculator end-->

</div>
<!--container end-->

<script type="text/javascript" src="index.js"></script>

</body>
</html>
